{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align: center;"><i class="fa fa-home" aria-hidden="true"></i>     Home     </h1>
    <hr style="width: 100px;margin-bottom: 40px;">
    <h1>  {% block title %} <span style="color: rgb(31, 28, 34);margin-left: 130px;">View your issues</span> {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3><span style="color: rgb(0, 0, 0);">Subject : </span> {{ message['title'] }}</h3>
            <p><span style="color: rgb(0, 0, 0);">Message : </span>{{ message['content'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
